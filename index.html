<!-- Automated Sections -->

<!-- Footer with Newsletter Signup -->
<div class="footer">
  <p>Contact us: lartdelaseductionglobal@gmail.com</p>
  <form id="newsletter-form">
    <label for="newsletter-email">Subscribe to our newsletter:</label><br>
    <input type="email" id="newsletter-email" placeholder="Enter your email" required>
    <button type="submit">Subscribe</button>
  </form>
  <p><a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms &amp; Conditions</a></p>
</div>

<script>
  // Newsletter signup (localStorage demo)
  document.getElementById("newsletter-form").addEventListener("submit", function(e){
    e.preventDefault();
    const email = document.getElementById("newsletter-email").value;
    if(email){
      let list = JSON.parse(localStorage.getItem("newsletter")) || [];
      list.push(email);
      localStorage.setItem("newsletter", JSON.stringify(list));
      alert("Thank you for subscribing!");
      this.reset();
    }
  });

  // Example: fetch products.json and render homepage sections
  fetch("products.json")
    .then(res => res.json())
    .then(products => {
      const bannerRow = document.getElementById("banner-row");
      const arrivals = document.getElementById("new-arrivals");

      const banners = ["lace-lingerie-set","satin-corset","sheer-teddy"];
      const newArrivals = ["lace-lingerie-set","satin-corset","sheer-teddy"];

      function renderProduct(id, target, large=false){
        const p = products[id]; if(!p) return;
        const div = document.createElement("div");
        div.className = large?"generic-image":"product";
        div.innerHTML = `
          <a href="product.html?id=${id}">
            <picture>
              <source srcset="images/${p.imageBase}.avif" type="image/avif">
              <source srcset="images/${p.imageBase}.webp" type="image/webp">
              <img src="images/${p.imageBase}.jpg" alt="${p.alt}" loading="lazy" decoding="async" width="${large?600:400}" height="${large?400:400}">
            </picture>
            ${!large?`<p>${p.name} - ${p.price}</p>`:""}
          </a>`;
        target.appendChild(div);
      }

      banners.forEach(id=>renderProduct(id,bannerRow,true));
      newArrivals.forEach(id=>renderProduct(id,arrivals));
    });
</script>
