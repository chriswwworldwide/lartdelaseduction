name: Code Quality and Security Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # enables manual run button

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      # ▶ 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ▶ 2. Cache npm dependencies
      - name: Cache npm deps
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      # ▶ 3. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ▶ 4. Install dependencies
      - name: Install dependencies
        run: npm ci

      # ▶ 5. Run ESLint
      - name: Run ESLint
        run: npx eslint . || echo "Linting failed but continuing"

      # ▶ 6. Run Prettier check
      - name: Run Prettier check
        run: npx prettier --check . || echo "Prettier check failed but continuing"

      # ▶ 7. Attempt build
      - name: Attempt build
        run: npm run build || echo "No build script or build failed, continuing"

      # ▶ 8. Run tests with coverage
      - name: Run tests with coverage
        run: npm test -- --coverage || echo "Tests failed but continuing"

      # ▶ 9. Upload coverage artifact
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      # ▶ 10. Security scan: npm audit
      - name: Run npm audit
        run: npm audit --production || true

      # ▶ 11. Snyk scan
      - name: Run Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test

      # ▶ 12. SonarCloud analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.sources=.
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info