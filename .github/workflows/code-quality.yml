name: Code Quality and Security Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:   # ðŸ‘ˆ enables manual runs from GitHub Actions UI

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      # â–¶ 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # â–¶ 2. Cache npm dependencies
      - name: Cache npm deps
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      # â–¶ 3. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # â–¶ 4. Install dependencies
      - name: Install dependencies
        run: npm ci

      # â–¶ 5. Linting
      - name: Run ESLint
        run: npx eslint . || echo "Linting failed but continuing"

      # â–¶ 6. Prettier formatting check
      - name: Run Prettier check
        run: npx prettier --check . || echo "Prettier check failed but continuing"

      # â–¶ 7. Optional build step
      - name: Attempt build
        run: npm run build || echo "No build script or build failed, continuing"

      # â–¶ 8. Run tests and produce coverage
      - name: Run tests with coverage
        run: npm test -- --coverage || echo "Tests failed but continuing"

      # â–¶ 9. Upload coverage artifact
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      # â–¶ 10. Security scan: npm audit
      - name: Run npm audit
        run: npm audit --production || true

      # â–¶ 11. Snyk scan
      - name: Run Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test

      # â–¶ 12. SonarCloud analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.sources=.
            -Dsonar.javascript.lcov.reportPaths=./coverage/lcov.info