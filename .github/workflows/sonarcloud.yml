name: Build and SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for accurate analysis

      # 2️⃣ Set up Node.js (choose version matching your project)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Run SonarCloud (SonarQube SaaS)
      - name: Run SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=chriswwworldwide
            -Dsonar.projectKey=chriswwworldwide_lartdelaseduction
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.sources=.
            -Dsonar.exclusions=node_modules/**,coverage/**

      # 5️⃣ (Optional) Upload results as build artifact for reference
      - name: Upload analysis report (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sonarcloud-report
          path: .scannerwork/