name: Build, Lint, Format, and SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

# üëá Add this block so the workflow can push Prettier commits
permissions:
  contents: write
  id-token: write

jobs:
  sonarcloud:
    name: Lint + Format + SonarCloud
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for full SonarCloud analysis

      # 2Ô∏è‚É£ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Run ESLint (detect code issues)
      - name: Run ESLint
        run: |
          npx eslint . || true  # Continue even if ESLint finds warnings/errors

      # 5Ô∏è‚É£ Format with Prettier (auto-format code)
      - name: Run Prettier
        run: npx prettier --write .

      # 6Ô∏è‚É£ (Optional) Commit Prettier changes back to GitHub
      - name: Commit Prettier fixes
        run: |
          if [[ `git status --porcelain` ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: auto-format with Prettier"
            git push
          else
            echo "No Prettier changes to commit."
          fi

      # 7Ô∏è‚É£ Run SonarCloud analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Auto-provided by GitHub
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # Stored in repo Secrets
        with:
          args: >
            -Dsonar.organization=chriswwworldwide
            -Dsonar.projectKey=chriswwworldwide_lartdelaseduction
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.sources=.
            -Dsonar.exclusions=node_modules/**,coverage/**,dist/**

      # 8Ô∏è‚É£ Upload SonarCloud report artifacts
      - name: Upload SonarCloud report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sonarcloud-report
          path: .scannerwork/